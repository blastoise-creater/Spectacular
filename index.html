<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Swipe Gallery with Audio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Essential styles for a true full-screen experience */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        
        /* The main container acts as a canvas, filling the background with black */
        .full-screen-container {
            width: 100vw;
            height: 100vh;
            background-color: black; 
            position: relative;
        }

        /* Styling for the image element */
        #gallery-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* CRITICAL: maintains the ratio and ensures the whole image is visible. */
            transition: opacity 0.4s ease-in-out; 
            cursor: grab;
        }

        /* Full-screen overlay for the start prompt */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.95);
            transition: opacity 0.5s ease-out;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans bg-black">

    <!-- 1. Background Audio Element -->
    <!-- IMPORTANT: Replace 'YOUR_AUDIO_FILE.mp3' with a direct link to your background music file -->
    <audio id="background-audio" loop preload="auto">
        <source src="https://github.com/blastoise-creater/Spectacular/raw/refs/heads/main/Voice%20251120_062305-1.m4a" type="audio/mpeg">
        <!-- Fallback message -->
        Your browser does not support the audio element.
    </audio>

    <!-- 2. Start Overlay (Handles auto-play constraint) -->
    <div id="start-overlay" class="flex flex-col items-center justify-center text-white">
        <svg class="w-16 h-16 mb-4 text-white animate-pulse" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
        <h1 class="text-3xl font-bold mb-2">Spectacular Wonders</h1>
        <p class="text-lg font-light text-gray-400">Tap anywhere to start and play audio</p>
    </div>

    <!-- 3. Full-Screen Gallery Container (Hidden until start) -->
    <div id="gallery-container" class="full-screen-container flex items-center justify-center opacity-0">

        <!-- Image Element -->
        <img id="gallery-image" src="" alt="Spectacular Wonder" class="absolute inset-0 m-auto">

    </div>

    <!-- JavaScript for Gallery Logic, Swipe, and Audio -->
    <script>
        const imageGallery = document.getElementById('gallery-container');
        const galleryImage = document.getElementById('gallery-image');
        const startOverlay = document.getElementById('start-overlay');
        const backgroundAudio = document.getElementById('background-audio');
        
        // Array of image URLs
        const imageUrls = [
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_1.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_2.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_3.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_4.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_5.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_6.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_7.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_8.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_9.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_10.jpg",
            "https://raw.githubusercontent.com/blastoise-creater/Spectacular/refs/heads/main/Spectacular%20wonders_11.jpg"
        ];
        
        let currentIndex = 0;
        let startX = 0;
        const SWIPE_THRESHOLD = 50; // Minimum pixels to register a swipe

        // Function to update the image source
        function updateGallery(newIndex) {
            // Fade out the current image for transition effect
            galleryImage.style.opacity = '0'; 

            setTimeout(() => {
                // Calculate the new index, ensuring it wraps around (seamless loop)
                currentIndex = (newIndex + imageUrls.length) % imageUrls.length;
                galleryImage.src = imageUrls[currentIndex];

                // Preload the next and previous image for a smoother experience
                const nextIndex = (currentIndex + 1) % imageUrls.length;
                const prevIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
                new Image().src = imageUrls[nextIndex];
                new Image().src = imageUrls[prevIndex];

                // Fade the new image in
                galleryImage.style.opacity = '1'; 
            }, 400); 
        }

        // --- Core Startup Function on User Interaction ---
        function startExperience() {
            // Attempt to play audio (this will work because it's triggered by user tap)
            backgroundAudio.volume = 0.5; // Set volume to 50%
            backgroundAudio.play().catch(e => {
                console.error("Audio playback failed (usually harmless if triggered by user):", e);
            });

            // 1. Hide the overlay with a fade-out
            startOverlay.style.opacity = '0';
            
            // 2. Wait for fade-out, then remove the overlay and show the gallery
            setTimeout(() => {
                startOverlay.remove();
                imageGallery.style.opacity = '1';
                // 3. Initialize the gallery content
                updateGallery(0);
            }, 500);
            
            // Remove the listener to prevent accidental restarts
            startOverlay.removeEventListener('click', startExperience);
            startOverlay.removeEventListener('touchend', startExperience);
        }

        // --- Touch/Swipe Handlers (Navigation Logic) ---

        function handleStart(event) {
            // Determine if it's a touch or mouse event
            startX = event.touches ? event.touches[0].clientX : event.clientX;
        }

        function handleEnd(event) {
            let endX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
            const diffX = startX - endX;

            if (diffX > SWIPE_THRESHOLD) {
                // Swiped/Dragged Left (Next Image)
                updateGallery(currentIndex + 1);
            } else if (diffX < -SWIPE_THRESHOLD) {
                // Swiped/Dragged Right (Previous Image)
                updateGallery(currentIndex - 1);
            }
        }
        
        // --- Initialization and Event Wiring ---

        window.onload = () => {
             // Set up listener for the first user interaction
            startOverlay.addEventListener('click', startExperience);
            startOverlay.addEventListener('touchend', startExperience);
        };

        // Touch/Swipe navigation (Mobile)
        imageGallery.addEventListener('touchstart', handleStart, false);
        imageGallery.addEventListener('touchend', handleEnd, false);
        
        // Mouse Drag navigation (Desktop)
        imageGallery.addEventListener('mousedown', handleStart);
        imageGallery.addEventListener('mouseup', handleEnd);
        
        // Fallback for image loading error
        galleryImage.onerror = () => {
            galleryImage.src = `https://placehold.co/1080x1920/1f2937/ffffff?text=Load+Error`;
            console.error("One or more images failed to load.");
        };

    </script>

</body>
</html>
